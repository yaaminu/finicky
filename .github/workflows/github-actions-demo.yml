name: Github Actions Demo
on: [push]
jobs:
  Explore-Githuyb-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was run atomatically by a ${{github.event_name}}."
      - run: echo "This job is now runnin on ${{ runner.os }} server hosted by Github"
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "The ${{github.repository }} reepository has been cloned to the runner"
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{job.status}}."